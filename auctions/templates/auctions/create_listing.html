{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    {% if submitted %}
        <h2>Successfully publised.</h2>  

    {% else %}
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
                <button type="submit">Publish</button>
        </form>
    {% endif %}  
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div>
            <img src= "{{listing.pic.url}}" alt="" style="max-height:300px">
            {{listing.id}}: {{ listing.name }}, {{ listing.price }}
        </div>
    
        {% empty %}
            <h3>No listings available.</h3>

    {% endfor %}

    
{% endblock %}

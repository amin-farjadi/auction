{% extends "auctions/layout.html" %}
{%block title %} Categories {% endblock %}
{% block body %}
<div class="w3-container">
    <h3>Categories:</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category' category.category %}">{{ category.category }}</a>
            </li>
        {% empty %}
            <h4>No categories generated yet</h4>
        {% endfor %}
    </ul>
</div>

{% endblock%}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div>
            
            {{listing.id}}: {{ listing.name }}, {{ listing.price }}
        </div>
    
        {% empty %}
            <h3>No listings available.</h3>

    {% endfor %}

    
{% endblock %}
